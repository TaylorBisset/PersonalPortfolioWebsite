<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 | Forbidden</title>

    <style>
        :root {
            /* Eerie Black */
            --primary: #202020;
            /* Deep Teal */
            --secondary: #005F5F;
            /* Midnight Teal */
            --secondary-dark: #003D3D;
            /* Bright Cyan */
            --accent: #00CCCC;
            /* Cyan */
            --accent-dark: #008C8C;
            /* Platinum */
            --text-primary: #E0E0E0;
        }

        body {
            background-color: var(--primary);
            color: var(--text-primary);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--accent);
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: var(--accent-dark);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 20px;
            color: var(--text-primary);
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 30px;
            font-size: 1.1rem;
            color: var(--primary);
            background-color: var(--accent);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background-color: var(--accent-dark);
            color: var(--text-primary);
        }

        /* Make the page responsive */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>

</head>

<body>
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>Oops! You don't have permission to access this page.</p>
    <a href="../index.html">Go Home</a>
</body>

</html>
